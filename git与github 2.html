<!doctype html>
<html lang="en">

	<meta charset="UTF-8" />
	<title>Document</title>

<body>
<script type="text/git">
	
	1.添加合作伙伴
	
	2.克隆项目	
	
	3.遇到冲突
		
		
		
		git fetch  (把远程仓库的项目抓取到本地)
		
		git diff master origin/master(查看冲突)
		
		git merge  origin/master (解决冲突)
		
		
		git pull (1.直接拉取远程仓库更新的文件,2.如果在提交的时候有冲突,使用了git pull,那么不会把差异显示出来,直接为merge文件)
		
		小技巧:
			在直接pull的时候,先把当前git中的代码提交版本(避免pull的时候直接覆盖之前的文件)
			
			
	没权限的时候进行协作开发:
		
		1.找到要参与的项目fork
		
		2.克隆项目
		
		3.修改项目并且提交到自己的github上
		
		4.回到项目地址 点击  New pull request
		
		5.点击Create pull request
		
		6.创建会话 -> Create pull request
		
		7.等待别人回复
		
	项目的主人,进入首页查看信息(小铃铛)
	  opened pull request
		
	    点击Files changed,查看修改记录
	    
	    同意合并( 点击Merge pull request )
	    
	    回复对话
	    
	
	
	同步课件：
		1.进入课件项目
		2.删除这个项目（sttings删除）
		3.fork这个项目
		4.git pull
		
	
	
	分支：
		查看分支：
			git branch
		
		创建分支:
			git branch 分支名
			
		切换分支:
			git checkout 分支名
		
		快速创建切换:
			git checkout -b 分支名
			
		合并分支:
			git merge 分支名
			
		删除*已合并*的分支:
			git branch -d 分支名
			
		
		删除*未合并*的分支:
			git branch -D 分支名
		
		
		git merge 分支名 （合并分支）
		
		git branch --merged （查看当前主干上有多少个分支已经合并）
		
	
	自己的免费的站点
	
		
	

	
		
	
    

        
	
      
		
	
	
	
		
		
		
		
	
	
	
</script>
</body>
</html>
